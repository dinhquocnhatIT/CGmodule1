<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Month</title>
</head>
<body>
    <h1>Check Month</h1>
    <input type="number" min="1" max="12" id="month" placeholder="Enter month" style="width: 20%">
    <button onclick="check()"> Check </button>
    <p id="result">result</p>
    
    <script>
        let january = "1";
        let february = "2";
        let march = "3";
        let april = "4";
        let may = "5";
        let june = "6";
        let july = "7";
        let august = "8";
        let september = "9";
        let october = "10";
        let november = "11";
        let december ="12";
        function check() {
            let month = document.getElementById("month").value;

            switch (month) {
                case january: 
                case march: 
                case may: 
                case july: 
                case august: 
                case october: 
                case december: 
                    document.getElementById('result').innerHTML="Tháng" + month + "có 31 ngày"
                    break;
                case april: 
                case june: 
                case september:
                case november: 
                    document.getElementById("result").innerHTML="Tháng " + month + " có 30 ngày"
                    break;
                case february: 
                    document.getElementById("result").innerHTML ="Tháng " + month + " có 28 hoặc 29 ngày"
                    break;
                default:
                    document.getElementById("result").innerHTML = "Please re-enter the month" 

            }
        }
    </script>
</body>
</html>
