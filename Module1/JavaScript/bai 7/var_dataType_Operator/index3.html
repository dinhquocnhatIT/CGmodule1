<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle area</title>
</head>
<body>
    <script>
        inputRadius = prompt ('Enter the Radius of the Circle')
        let Radius = parseFloat(inputRadius);
        let pi = 3.14;
        let circleArea = Radius**2 * pi;
        document.write('The Circle Area is:' + circleArea);
    </script>
</body>
</html>
