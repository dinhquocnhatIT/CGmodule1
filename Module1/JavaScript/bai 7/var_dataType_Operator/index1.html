<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diem Hoc Sinh</title>
</head>
<body>
    <script>
        let physics = +prompt ('Nhap diem vat ly');
        let chemistry = prompt ('Nhap diem hoa');
        let biological = prompt('Nhap diem sinh hoc');
        document.write( 'average =' + (Number(physics) + Number(chemistry) + Number(biological))
         / 3); 
         
        document.write( 'sum =' + (Number(physics) + Number(chemistry) + Number(biological)));
    </script>
</body>
</html>
