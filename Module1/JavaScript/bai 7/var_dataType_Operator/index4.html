<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diameter of a circle</title>
</head>
<body>
    <script>
        inputDiameter = prompt ('Enter the diameter of the Circle')
        let Diameter = parseFloat(inputDiameter);
        let pi = 3.14;
        let perimeter = Diameter * pi;
        document.write('The perimeter of a circle  is:' + perimeter);
    </script>
</body>
</html>
