<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So nguyen to</title>
</head>
<body>
    <script>
       let number = Number(prompt('Nhap n so nguyen to dau tien'))
       checkNT(number);

       function checkNT(number) {
        let count =0;
        let countSNT = 0
        let size = 1000;
        for ( i = 2; i < size; i++){
        if (countSNT < number) {
            for (let j = 1; j <= i; j++) {
                if (i % j ==0) {
                    count +=1
                }
            }
            if(count==2) {
                document.write(i + "<br>");
                countSNT += 1;
            }
            count = 0
        }
        else{break;
        }
    }
       }

    </script>
</body>
</html>
