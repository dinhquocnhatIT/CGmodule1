<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Temprature</title>
</head>
<body>
    <p>
        <label> Fahrenheit </label>
        <input type="number" id="inputF" placeholder="Fahrenheit" 
        oninput="tempConverter(this.value)"
         onchange="tempConverter(this.value)">
        
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
    <script>
        function tempConverter(valNum) {
            valNum = Number(valNum);
            document.getElementById('outputCelsius').innerHTML = (valNum -32) /18;

        }
    </script>
</body>
</html>
